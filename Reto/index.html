<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Rock Explorer</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link href="css/mystylesheet.css" type="text/css" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initialscale=1, maximum-scale=1">
    </head>
    <body>
        <div class="topper">
            <figure>
                <img alt="Logo" src="imagenes/logorocas.png">
            </figure>
            <div class="filtgroup">
                <p class="textfilt">Filtrar por tipo de roca:</p>
                <button class="btn1" onclick="filtroRocas('Todo')">Todo</button>
                <button class="btn1" onclick="filtroRocas('Ígnea')">Ígnea</button>
                <button class="btn1" onclick="filtroRocas('Sedimentaria')">Sedimentaria</button>
                <button class="btn1" onclick="filtroRocas('Metamórfica')">Metamórfica</button>
            </div>
            <div class="filtgroup">
                <p class="textfilt">Filtrar por color:</p>
                <button class="btn2" onclick="filtroColores('Todos')">Todos</button>
                <button class="btn2" onclick="filtroColores('Clara')">Clara</button>
                <button class="btn2" onclick="filtroColores('Oscura')">Oscura</button>
                <button class="btn2" onclick="filtroColores('Ocre')">Ocre</button>
                <button class="btn2" onclick="filtroColores('Otro')">Otro</button>
            </div>
        </div>
        <div id="d_rocas"></div>
        <script src="js/script.js"></script>
        <footer>
            Arturo Barrios Mendoza - 2023
        </footer>
    </body>
</html>
